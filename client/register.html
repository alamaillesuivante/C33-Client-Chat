<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement</title>
    <script type="module" src="src/page-register.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">

    <link rel="icon" href="img/favicon.png" type="image/png" />
</head>

<body id="rebellion">

    <form action="" method="post" autocomplete="off">
        <div id="signIn">
            <div id="api-message"> </div>
            <input type="text" class="entree" name="no" placeholder="Matricule" required>
            <input type="text" class="entree" name="firstName" placeholder="Prénom" required>
            <input type="text" class="entree" name="lastName" placeholder="Nom de famille" required>
            <input type="text" class="entree" name="username" placeholder="Nom d'usager" required>
            <input type="password" class="entree" name="password" placeholder="Mot de passe" required>
            <input type="text" class="entree" name="welcomeText" placeholder="Texte de bienvenue" required>

            <button class="entree">
                Bienvenue dans la rébéllion
            </button>
        </div>
    </form>
    <canvas id="canvas" width="1200" height="800"></canvas>
</body>

</html>
